<ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
    <a href="" class="pokemon" *ngIf="pokemon.status">
        <section class="pokemon__status">
            <h2 class="pokemon-name">{{ pokemon.name }} {{ pokemon.status.id }}</h2>
        
            <ul class="pokemon-list">
                <li class="pokemon-list-item" *ngFor="let value of pokemon.status.types">
                    {{ value.type.name }}
                </li>
            </ul>
        </section>
    
        <section class="pokemon__image">
            <img [src]="pokemon.status.sprites.other.dream_world.front_default" [alt]="pokemon.name">
        </section>
    </a>
</ng-template>
